  meaning: Today is festival day.
  speaker: [narrator]
  role: intro
- file: sentence005.mp3
  kana: まつりの日には男の人も女の人もおみこしをかつぎます。
  meaning: On festival days, men and women both carry a portable shrine on their shoulders.
  speaker: [narrator]
  role: intro
- file: sentence006.mp3
  kana: そして、大ぜいの人がおみこしをみに行きます。
  meaning: Also, many people go to see the shrine.
  speaker: [narrator]
  role: intro
